<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation Configuration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="config.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="config-box p-4 bg-black rounded">
        <h4 class="text-center mb-4">Simulation Configuration</h4>
        <form id="config-form">
          <div class="mb-3">
            <label for="robots" class="form-label">Number of Robots:</label>
            <input type="number" id="robots" class="form-control" min="1" value="1" />
          </div>
          <div class="mb-3">
            <label for="packages" class="form-label">Number of Packages:</label>
            <input type="number" id="packages" class="form-control" min="1" value="1" />
          </div>
          <div class="mb-3">
            <label for="battery" class="form-label">Battery Percentage:</label>
            <input type="number" id="battery" class="form-control" min="0" max="100" value="100" />
          </div>
          <div class="mb-3">
            <label for="energy" class="form-label">Energy Usage:</label>
            <input type="number" id="energy" class="form-control" min="1" value="500" />
          </div>
          <div class="mb-3">
            <label for="capacity" class="form-label">Load Capacity (kg):</label>
            <input type="number" id="capacity" class="form-control" min="1" value="30" />
          </div>
          <div class="mb-3">
            <label for="speed" class="form-label">Simulation Speed:</label>
            <input type="number" id="speed" class="form-control" step="any" min="1" value="1" />
          </div>
          <button id="startSimulation" class="btn btn-primary w-100">Start Simulation</button>
        </form>
      </div>
    </div>
    <script src="config.js"></script>
  </body>
</html>
