<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation Dummy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="simulation.css" />
  </head>
  <body>
    <main>
      <section class="left-side">
        <div class="container-fluid">
          <div class="row">
            <div class="map-container info-container">
              <div class="map">
                <!-- Einbindung der interaktiven Folium-Karte -->
                <iframe 
                  src="karlsruhe_bahnnetz.html" 
                  width="100%" 
                  height="500px" 
                  style="border:none;">
                </iframe>
              </div>
              <div class="roboter-info">
                <div class="top-line">
                  <div class="left d-flex">
                    <p>Number Of Robots:</p>
                    <p>Number Of Packages:</p>
                  </div>
                  <div class="right d-flex">
                    <p>Speed:</p>
                    <button class="cancel-simulation">Cancel Simulation</button>
                  </div>
                </div>
                <div class="info-sheet">
                  <div class="info-icons">
                    <li class="single-icon">
                      <img src="images/Robot.png" />
                      <p>(pc)</p>
                    </li>
                    <li class="single-icon">
                      <img src="images/box.png" />
                      <p>(pc)</p>
                    </li>
                    <li class="single-icon">
                      <img src="images/bigbattery.png" />
                      <p>(pc)</p>
                    </li>
                    <li class="single-icon">
                      <img src="images/Delivering.png" />
                      <p>(pc)</p>
                    </li>
                  </div>
                  <div class="location-destination">
                    <div class="location">
                      <img src="images/pngegg.png" />
                      <p>Station: Alpha</p>
                    </div>
                    <div class="destination">
                      <p>Destination: Kußmaulstraße</p>
                      <img src="images/pngegg.png" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="right-side">
        <div class="container">
          <div class="row">
            <div class="roboter-list">
              <li class="single-roboter">1. <img src="images/Robot.png" /></li>
              <li class="single-roboter">2. <img src="images/Robot.png" /></li>
              <li class="single-roboter">3. <img src="images/Robot.png" /></li>
              <li class="single-roboter">4. <img src="images/Robot.png" /></li>
              <li class="single-roboter">5. <img src="images/Robot.png" /></li>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="simulation.js"></script>
  </body>
</html>
